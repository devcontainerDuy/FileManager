<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image File Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="bg-gray-50">
    <div class="flex h-screen">
        <!-- Optional Sidebar (hidden on mobile, toggleable) -->
        <div id="sidebar" class="hidden md:block w-64 bg-white border-r border-gray-200 p-4 overflow-y-auto">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-lg font-semibold text-gray-700">Folders</h2>
                <button onclick="createFolder()" class="text-blue-500 hover:text-blue-700">
                    <i data-feather="folder-plus"></i>
                </button>
            </div>
            <div id="folderTree" class="space-y-1">
                <!-- Folders will be loaded here -->
                <div class="folder-item flex items-center px-2 py-1 rounded hover:bg-gray-100 cursor-pointer" onclick="loadFolder('root')">
                    <i data-feather="folder" class="mr-2 text-yellow-400"></i>
                    <span>Root</span>
                </div>
                <div class="folder-item flex items-center px-2 py-1 rounded hover:bg-gray-100 cursor-pointer" onclick="loadFolder('photos')">
                    <i data-feather="folder" class="mr-2 text-yellow-400"></i>
                    <span>Photos</span>
                </div>
                <div class="folder-item flex items-center px-2 py-1 rounded hover:bg-gray-100 cursor-pointer" onclick="loadFolder('uploads')">
                    <i data-feather="folder" class="mr-2 text-yellow-400"></i>
                    <span>Uploads</span>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Header -->
            <header class="bg-white border-b border-gray-200 p-4">
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-4">
                        <button id="sidebarToggle" class="md:hidden text-gray-500" onclick="toggleSidebar()">
                            <i data-feather="menu"></i>
                        </button>
                        <h1 class="text-xl font-bold text-gray-800">Image Manager</h1>
                    </div>
                    <div class="flex items-center space-x-2">
                        <label for="uploadInput" class="cursor-pointer inline-flex items-center px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">
                            <i data-feather="upload" class="mr-2"></i>
                            Upload
                        </label>
                        <input id="uploadInput" type="file" accept="image/*" multiple class="hidden" onchange="uploadFiles(this.files)">
                    </div>
                </div>
                
                <!-- Breadcrumb -->
                <div id="breadcrumb" class="mt-4 flex items-center text-sm text-gray-500 overflow-x-auto">
                    <span class="hover:text-blue-500 cursor-pointer" onclick="loadFolder('root')">Root</span>
                </div>
            </header>

            <!-- Main Content Area -->
            <main class="flex-1 overflow-y-auto p-4 bg-white">
                <!-- Toolbar -->
                <div class="flex items-center justify-between mb-4">
                    <div class="flex items-center space-x-2">
                        <button id="listViewBtn" class="p-2 rounded hover:bg-gray-100 text-blue-500" title="List View">
                            <i data-feather="list"></i>
                        </button>
                        <button id="gridViewBtn" class="p-2 rounded hover:bg-gray-100" title="Grid View">
                            <i data-feather="grid"></i>
                        </button>
                    </div>
                    <div class="relative">
                        <input type="text" placeholder="Search images..." class="pl-8 pr-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500">
                        <i data-feather="search" class="absolute left-2.5 top-2.5 text-gray-400"></i>
                    </div>
                </div>

                <!-- File list -->
                <div id="fileList" class="border border-gray-200 rounded-md overflow-hidden">
                    <!-- Table Header -->
                    <div class="grid grid-cols-12 gap-2 bg-gray-50 p-3 border-b border-gray-200 text-sm font-medium text-gray-500">
                        <div class="col-span-1">Preview</div>
                        <div class="col-span-4">Name</div>
                        <div class="col-span-2">Size</div>
                        <div class="col-span-2">Type</div>
                        <div class="col-span-2">Modified</div>
                        <div class="col-span-1">Actions</div>
                    </div>
                    
                    <!-- Files will be loaded here -->
                    <div class="divide-y divide-gray-200" id="fileListContent">
                        <!-- Sample file item -->
                        <div class="grid grid-cols-12 gap-2 p-3 hover:bg-gray-50 items-center">
                            <div class="col-span-1">
                                <img src="https://via.placeholder.com/50" alt="Preview" class="w-10 h-10 object-cover rounded">
                            </div>
                            <div class="col-span-4 font-medium text-gray-700">sample-image.jpg</div>
                            <div class="col-span-2 text-gray-500">2.4 MB</div>
                            <div class="col-span-2 text-gray-500">JPEG</div>
                            <div class="col-span-2 text-gray-500">May 12, 2023</div>
                            <div class="col-span-1 flex space-x-2">
                                <button class="text-blue-500 hover:text-blue-700" title="Copy URL">
                                    <i data-feather="copy"></i>
                                </button>
                                <button class="text-red-500 hover:text-red-700" title="Delete">
                                    <i data-feather="trash-2"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Empty state -->
                <div id="emptyState" class="hidden flex flex-col items-center justify-center py-12 text-gray-400">
                    <i data-feather="image" class="w-16 h-16 mb-4"></i>
                    <h3 class="text-lg font-medium mb-2">No images found</h3>
                    <p class="mb-4">Upload some images to get started</p>
                    <label for="uploadInput" class="cursor-pointer inline-flex items-center px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">
                        <i data-feather="upload" class="mr-2"></i>
                        Upload Images
                    </label>
                </div>
            </main>
        </div>
    </div>

    <!-- Create folder modal -->
    <div id="folderModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg p-6 w-full max-w-md">
            <h3 class="text-lg font-medium mb-4">Create New Folder</h3>
            <input type="text" id="folderName" placeholder="Folder name" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500 mb-4">
            <div class="flex justify-end space-x-2">
                <button onclick="document.getElementById('folderModal').classList.add('hidden')" class="px-4 py-2 border border-gray-300 rounded-md hover:bg-gray-50">Cancel</button>
                <button onclick="confirmCreateFolder()" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">Create</button>
            </div>
        </div>
    </div>

    <script>
        // Initialize Feather Icons
        document.addEventListener('DOMContentLoaded', function() {
            feather.replace();
            
            // Load initial files
            loadFiles();
        });

        // Toggle sidebar on mobile
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('hidden');
        }

        // Switch between list and grid view
        document.getElementById('listViewBtn').addEventListener('click', function() {
            this.classList.add('text-blue-500');
            document.getElementById('gridViewBtn').classList.remove('text-blue-500');
            // Implement list view here
        });

        document.getElementById('gridViewBtn').addEventListener('click', function() {
            this.classList.add('text-blue-500');
            document.getElementById('listViewBtn').classList.remove('text-blue-500');
            // Implement grid view here
        });

        // Load files function
        function loadFiles(folder = 'root') {
            // In a real app, this would fetch files from a server
            console.log(`Loading files from folder: ${folder}`);
            
            // Sample data - replace with actual API call
            const sampleFiles = [
                {
                    name: 'nature.jpg',
                    url: 'https://images.unsplash.com/photo-1501854140801-50d01698950b?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&h=500&q=80',
                    size: '1.5 MB',
                    type: 'JPEG',
                    modified: 'May 15, 2023'
                },
                {
                    name: 'architecture.png',
                    url: 'https://images.unsplash.com/photo-1487958449943-2429e8be8625?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&h=500&q=80',
                    size: '2.3 MB',
                    type: 'PNG',
                    modified: 'May 10, 2023'
                },
                {
                    name: 'portrait.webp',
                    url: 'https://images.unsplash.com/photo-1506794778202-cad84cf45f1d?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&h=500&q=80',
                    size: '1.8 MB',
                    type: 'WEBP',
                    modified: 'May 5, 2023'
                }
            ];
            
            const fileListContent = document.getElementById('fileListContent');
            fileListContent.innerHTML = '';
            
            if (sampleFiles.length === 0) {
                document.getElementById('emptyState').classList.remove('hidden');
                return;
            }
            
            document.getElementById('emptyState').classList.add('hidden');
            
            sampleFiles.forEach(file => {
                const fileItem = document.createElement('div');
                fileItem.className = 'grid grid-cols-12 gap-2 p-3 hover:bg-gray-50 items-center';
                fileItem.innerHTML = `
                    <div class="col-span-1">
                        <img src="${file.url}" alt="Preview" class="w-10 h-10 object-cover rounded">
                    </div>
                    <div class="col-span-4 font-medium text-gray-700 truncate">${file.name}</div>
                    <div class="col-span-2 text-gray-500">${file.size}</div>
                    <div class="col-span-2 text-gray-500">${file.type}</div>
                    <div class="col-span-2 text-gray-500">${file.modified}</div>
                    <div class="col-span-1 flex space-x-2">
                        <button onclick="copyUrl('${file.url}')" class="text-blue-500 hover:text-blue-700" title="Copy URL">
                            <i data-feather="copy"></i>
                        </button>
                        <button onclick="deleteFile('${file.name}')" class="text-red-500 hover:text-red-700" title="Delete">
                            <i data-feather="trash-2"></i>
                        </button>
                    </div>
                `;
                fileListContent.appendChild(fileItem);
            });
            
            feather.replace();
        }

        // Load folder
        function loadFolder(folder) {
            loadFiles(folder);
            updateBreadcrumb(folder);
        }

        // Update breadcrumb
        function updateBreadcrumb(folder) {
            const breadcrumb = document.getElementById('breadcrumb');
            breadcrumb.innerHTML = `<span class="hover:text-blue-500 cursor-pointer" onclick="loadFolder('root')">Root</span> / 
                                   <span class="text-gray-700">${folder}</span>`;
        }

        // File upload function
        function uploadFiles(files) {
            if (files.length === 0) return;
            
            console.log(`Uploading ${files.length} files...`);
            
            // Show loading state
            const fileListContent = document.getElementById('fileListContent');
            const loadingItem = document.createElement('div');
            loadingItem.className = 'p-4 text-center text-gray-500';
            loadingItem.innerHTML = '<div class="animate-pulse">Uploading files...</div>';
            fileListContent.prepend(loadingItem);
            
            // Simulate upload (replace with actual AJAX upload)
            setTimeout(() => {
                fileListContent.removeChild(loadingItem);
                
                // Add uploaded files to the list
                for (let i = 0; i < files.length; i++) {
                    if (!files[i].type.startsWith('image/')) continue;
                    
                    const fileItem = document.createElement('div');
                    fileItem.className = 'grid grid-cols-12 gap-2 p-3 hover:bg-gray-50 items-center';
                    
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        fileItem.innerHTML = `
                            <div class="col-span-1">
                                <img src="${e.target.result}" alt="Preview" class="w-10 h-10 object-cover rounded">
                            </div>
                            <div class="col-span-4 font-medium text-gray-700 truncate">${files[i].name}</div>
                            <div class="col-span-2 text-gray-500">${formatFileSize(files[i].size)}</div>
                            <div class="col-span-2 text-gray-500">${files[i].type.split('/')[1].toUpperCase()}</div>
                            <div class="col-span-2 text-gray-500">Just now</div>
                            <div class="col-span-1 flex space-x-2">
                                <button onclick="copyUrl('${e.target.result}')" class="text-blue-500 hover:text-blue-700" title="Copy URL">
                                    <i data-feather="copy"></i>
                                </button>
                                <button onclick="deleteFile('${files[i].name}')" class="text-red-500 hover:text-red-700" title="Delete">
                                    <i data-feather="trash-2"></i>
                                </button>
                            </div>
                        `;
                        
                        feather.replace();
                    };
                    reader.readAsDataURL(files[i]);
                    
                    fileListContent.prepend(fileItem);
                }
                
                document.getElementById('emptyState').classList.add('hidden');
            }, 1500);
        }

        // Format file size
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
        }

        // Copy URL to clipboard
        function copyUrl(url) {
            navigator.clipboard.writeText(url).then(() => {
                alert('URL copied to clipboard!');
            }).catch(err => {
                console.error('Failed to copy URL: ', err);
            });
        }

        // Delete file
        function deleteFile(filename) {
            if (confirm(`Are you sure you want to delete "${filename}"?`)) {
                // In a real app, this would make an API call to delete the file
                console.log(`Deleting file: ${filename}`);
                loadFiles(); // Refresh the list
            }
        }

        // Create folder modal
        function createFolder() {
            document.getElementById('folderModal').classList.remove('hidden');
        }

        function confirmCreateFolder() {
            const folderName = document.getElementById('folderName').value.trim();
            if (!folderName) return;
            
            // In a real app, this would make an API call to create the folder
            console.log(`Creating folder: ${folderName}`);
            
            // Add to folder tree
            const folderTree = document.getElementById('folderTree');
            const newFolder = document.createElement('div');
            newFolder.className = 'folder-item flex items-center px-2 py-1 rounded hover:bg-gray-100 cursor-pointer';
            newFolder.setAttribute('onclick', `loadFolder('${folderName.toLowerCase()}')`);
            newFolder.innerHTML = `<i data-feather="folder" class="mr-2 text-yellow-400"></i><span>${folderName}</span>`;
            folderTree.appendChild(newFolder);
            
            feather.replace();
            document.getElementById('folderModal').classList.add('hidden');
            document.getElementById('folderName').value = '';
        }
    </script>
</body>
</html>
